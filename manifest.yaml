apiVersion: aget.framework/v1
kind: TemplateManifest

metadata:
  name: template-consultant-aget
  version: 1.0.0
  agent_type: Consultant
  created: "2025-12-25"
  author: private-aget-framework-AGET
  status: active
  description: Consultant template for specialized domain consulting

composition:
  base_template: advisor
  capabilities:
    - name: memory-management
      version: ">=1.0.0"
    - name: domain-knowledge
      version: ">=1.0.0"
      config:
        domain: consulting
    - name: structured-outputs
      version: ">=1.0.0"
      config:
        formats:
          - markdown
          - reports
          - recommendations
    - name: collaboration
      version: ">=1.0.0"
  composition_rules:
    conflict_resolution: error

validation:
  dag_validated: true
  conflicts_checked: true
  last_validated: "2025-12-25"
